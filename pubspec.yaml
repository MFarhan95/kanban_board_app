name: kanban_board_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  provider: ^6.1.2
  http: ^1.2.1
  hive_flutter: ^1.1.0
  flutter_svg: ^1.1.5
  size_config: ^2.0.3
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  generate: true
  uses-material-design: true

assets:
  - assets/svg/

fonts:
  - family: Noto Serif
    fonts:
      - asset: assets/font/noto-serif-bold.ttf
      - asset: assets/font/noto-serif-regular.ttf
      - asset: assets/font/noto-serif-medium.ttf
flutter_intl:
  enabled: true
